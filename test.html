<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Insights Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 24px;
            color: #1f2937;
        }

        .analyze-btn {
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .analyze-btn:hover {
            background-color: #1d4ed8;
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .metric-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
        }

        .metric-title {
            color: #6b7280;
            font-size: 14px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .risk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .risk-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .risk-title {
            font-size: 16px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .risk-labels {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .risk-label {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        .risk-recommendation {
            color: #6b7280;
            font-size: 14px;
        }

        .error-message {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Business Insights Dashboard</h1>
            <button id="analyzeBtn" class="analyze-btn">Analyze Business</button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="loading-overlay">
            <div class="loader"></div>
        </div>

        <div class="metrics-grid" id="metricsGrid"></div>

        <div class="chart-container">
            <h2 class="chart-title">Revenue Projection</h2>
            <canvas id="revenueChart"></canvas>
        </div>

        <h2 class="chart-title">Risk Analysis</h2>
        <div class="risk-grid" id="riskGrid"></div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingOverlay = document.getElementById('loading-overlay');
        const metricsGrid = document.getElementById('metricsGrid');
        const riskGrid = document.getElementById('riskGrid');
        let revenueChart;

        async function fetchSampleData() {
            try {
                const response = await fetch('http://localhost:5000/api/sample');
                return await response.json();
            } catch (err) {
                throw new Error('Failed to fetch sample data');
            }
        }

        async function analyzeBusiness() {
            try {
                showLoading(true);
                errorMessage.style.display = 'none';
                
                const sampleData = await fetchSampleData();
                const response = await fetch('http://localhost:5000/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sampleData),
                });
                
                const result = await response.json();
                if (result.error) throw new Error(result.error);
                
                updateDashboard(result.insights);
            } catch (err) {
                showError(err.message);
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
            analyzeBtn.disabled = show;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function updateDashboard(insights) {
            const metrics = [
                {
                    title: 'Growth Projection',
                    value: insights.growth_predictions.projected_growth,
                    color: '#2563eb'
                },
                {
                    title: 'Revenue Range',
                    value: insights.growth_predictions.revenue_range,
                    color: '#10b981'
                },
                {
                    title: 'Customer Retention',
                    value: insights.kpi_metrics.customer_retention.current,
                    subValue: `Target: ${insights.kpi_metrics.customer_retention.target}`,
                    color: '#8b5cf6'
                },
                {
                    title: 'Profit Margin',
                    value: insights.kpi_metrics.profit_margin.current,
                    subValue: `Target: ${insights.kpi_metrics.profit_margin.target}`,
                    color: '#f59e0b'
                }
            ];

            metricsGrid.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background-color: ${metric.color}"></div>
                        <div>
                            <div class="metric-title">${metric.title}</div>
                            <div class="metric-value">${metric.value}</div>
                            ${metric.subValue ? `<div class="metric-title">${metric.subValue}</div>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            updateRevenueChart(insights.kpi_metrics.revenue);

            riskGrid.innerHTML = insights.risk_analysis.map(risk => `
                <div class="risk-card">
                    <h3 class="risk-title">${risk.risk}</h3>
                    <div class="risk-labels">
                        <span class="risk-label" style="background-color: #dbeafe; color: #1e40af">
                            Likelihood: ${risk.likelihood}
                        </span>
                        <span class="risk-label" style="background-color: #f3e8ff; color: #6b21a8">
                            Impact: ${risk.impact}
                        </span>
                    </div>
                    <p class="risk-recommendation">${risk.recommendation}</p>
                </div>
            `).join('');
        }

        function updateRevenueChart(revenueData) {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            
            if (revenueChart) {
                revenueChart.destroy();
            }

            const current = parseFloat(revenueData.current.replace('â‚¦', '').replace('M', ''));
            const projected = parseFloat(revenueData.projected.replace('â‚¦', '').replace('M', ''));

            revenueChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Current', 'Projected'],
                    datasets: [{
                        label: 'Revenue (Millions â‚¦)',
                        data: [current, projected],
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        analyzeBtn.addEventListener('click', analyzeBusiness);
    </script>
</body>
</html>
